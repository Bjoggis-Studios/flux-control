apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dashboard
  namespace: flux-system
spec:
  interval: 30s
  path: ./tenants/dashboard
  prune: true
  retryInterval: 1m
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m
