apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: website
  namespace: jonasandersen-no
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/activation-scale: "3"
        autoscaling.knative.dev/max-scale: "100"
        autoscaling.knative.dev/metric: "rps"
        autoscaling.knative.dev/target: "1"
        autoscaling.knative.dev/window: "30s"
    spec:
      containers:
        - image: bjoggis/jonasandersen-no:v0.0.2
          ports:
            - containerPort: 8080
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: gateway
  namespace: jonasandersen-no
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/activation-scale: "3"
        autoscaling.knative.dev/max-scale: "100"
        autoscaling.knative.dev/metric: "rps"
        autoscaling.knative.dev/target: "1"
        autoscaling.knative.dev/window: "30s"
    spec:
      containers:
        - image: bjoggis/jonasandersen-gateway:0.0.6-SNAPSHOT-x86_64
          ports:
            - containerPort: 8080
          env:
            - name: logging.level.org.springframework.http.server.reactive
              value: TRACE
            - name: logging.level.org.springframework.web.reactive
              value: TRACE
            - name: logging.level.org.springframework.boot.autoconfigure.web
              value: TRACE
            - name: logging.level.reactor.netty
              value: TRACE
            - name: spring.cloud.gateway.httpserver.wiretap
              value: 'true'
            - name: spring.cloud.gateway.httpclient.wiretap
              value: 'true'