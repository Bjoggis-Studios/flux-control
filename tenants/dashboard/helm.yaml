apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: homarr-labs
  namespace: flux-system
spec:
  interval: 1m
  url: https://homarr-labs.github.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
  namespace: dashboard
spec:
  interval: 1m
  timeout: 5m
  chart:
    spec:
      chart: homarr
      version: 8.1.1
      sourceRef:
        kind: HelmRepository
        name: homarr-labs
        namespace: flux-system
      interval: 1m
  values:
    persistence:
      homarrDatabase:
        enabled: true
        storageClassName: nfs-csi
        size: "1Gi"